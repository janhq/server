# Core infrastructure services
# PostgreSQL, Keycloak, Kong

volumes:
  api-db-data:
  keycloak-db-data:

networks:
  default:
    name: jan-server_default
  mcp-network:
    driver: bridge
    name: jan-server_mcp-network

services:
  # PostgreSQL Database for LLM API
  api-db:
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jan_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jan_password}
      POSTGRES_DB: ${POSTGRES_DB:-jan_llm_api}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - api-db-data:/var/lib/postgresql
      - ../docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jan_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: ["infra", "full"]

  # PostgreSQL Database for Keycloak
  keycloak-db:
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
      POSTGRES_DB: keycloak
    ports:
      - "${KEYCLOAK_DB_PORT:-5433}:5432"
    volumes:
      - keycloak-db-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: ["infra", "full"]

  # Keycloak Authentication Server
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-../.env}
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_DB_URL_DATABASE: keycloak
      KC_FEATURES: token-exchange,preview
      KC_HTTP_PORT: ${KEYCLOAK_HTTP_PORT:-8085}
      KC_HOSTNAME_URL: http://localhost:8085
      KC_HOSTNAME_ADMIN_URL: http://localhost:8085
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HEALTH_ENABLED: "true"
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    command:
      - start
      - --import-realm
      - --hostname-strict=false
      - --http-enabled=true
    depends_on:
      keycloak-db:
        condition: service_healthy
    ports:
      - "${KEYCLOAK_HTTP_PORT:-8085}:${KEYCLOAK_HTTP_PORT:-8085}"
    volumes:
      - ../keycloak/import:/opt/keycloak/data/import:ro
      - ../keycloak/init:/opt/keycloak/init:ro
    healthcheck:
      test: ["CMD", "bash", "-c", "test -x /opt/keycloak/bin/kc.sh"]
      interval: 10s
      timeout: 5s
      retries: 10
    profiles: ["infra", "full"]

  # Kong API Gateway
  kong:
    image: kong:3.5
    restart: unless-stopped
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_LOG_LEVEL: info
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
    volumes:
      - ../kong/kong.yml:/kong/kong.yml:ro
    ports:
      - "${KONG_HTTP_PORT:-8000}:8000"
      - "127.0.0.1:${KONG_ADMIN_PORT:-8001}:8001"
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: ["infra", "full"]
