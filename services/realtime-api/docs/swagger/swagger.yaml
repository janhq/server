basePath: /v1
definitions:
  responses.ErrorDetail:
    properties:
      code:
        type: string
      message:
        type: string
      type:
        type: string
    type: object
  responses.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/responses.ErrorDetail'
    type: object
  sessionres.ClientSecretDetail:
    properties:
      expires_at:
        type: integer
      value:
        type: string
    type: object
  sessionres.DeleteSessionResponse:
    properties:
      deleted:
        type: boolean
      id:
        type: string
      object:
        type: string
    type: object
  sessionres.ListSessionsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/sessionres.SessionResponse'
        type: array
      object:
        type: string
    type: object
  sessionres.SessionResponse:
    properties:
      client_secret:
        $ref: '#/definitions/sessionres.ClientSecretDetail'
      id:
        type: string
      object:
        type: string
      room_id:
        type: string
      status:
        type: string
      user_id:
        type: string
      ws_url:
        type: string
    type: object
host: localhost:8186
info:
  contact:
    name: Jan Team
    url: https://github.com/janhq/jan-server
  description: |-
    Realtime API service using LiveKit as transport.
    Provides session management for real-time audio/video communication.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Realtime API
  version: "1.0"
paths:
  /realtime/sessions:
    get:
      description: Lists all active sessions for the current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/sessionres.ListSessionsResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List realtime sessions
      tags:
      - Realtime API
    post:
      consumes:
      - application/json
      description: Creates a new realtime session with LiveKit token. No request body
        required.
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/sessionres.SessionResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a realtime session
      tags:
      - Realtime API
  /realtime/sessions/{id}:
    delete:
      description: Ends a session and invalidates its token. Users can only delete
        their own sessions.
      parameters:
      - description: Session ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/sessionres.DeleteSessionResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a realtime session
      tags:
      - Realtime API
    get:
      description: Retrieves a specific session by ID. Users can only access their
        own sessions.
      parameters:
      - description: Session ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/sessionres.SessionResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get a realtime session
      tags:
      - Realtime API
securityDefinitions:
  BearerAuth:
    description: JWT Bearer token from Keycloak
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
