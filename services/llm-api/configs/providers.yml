providers:
  default:
    - name: Local vLLM Provider
      enable: ${VLLM_ENABLED:-false}
      type: vllm
      url: ${VLLM_PROVIDER_URL}
      # You can now provide multiple endpoints; first entry is used as legacy base_url.
      # endpoints:
      #   - url: ${VLLM_PROVIDER_URL}
      #   - url: ${VLLM_PROVIDER_URL_2}
      #   - url: ${VLLM_PROVIDER_URL_3}
      api_key: ${VLLM_INTERNAL_KEY}
      description: Default access to vLLM Provider
      auto_enable_new_models: true
      sync_models: true
      metadata:
        environment: local-gpu
        tool_support: true
        image_input: '{"supported":true,"url":true,"base64":true,"schema":"..."}'
        file_attachment: '{"supported":false,"url":false,"base64":false,"file_upload":false}'
        
    - name: Remote LLM Provider Server
      enable: ${REMOTE_LLM_ENABLED:-true}
      type: custom
      url: ${REMOTE_LLM_PROVIDER_URL}
      api_key: ${REMOTE_API_KEY}
      description: "Remote LLM Provider"
      auto_enable_new_models: true
      sync_models: true
      metadata:
        environment: internal
        tool_support: true
        image_input: '{"supported":true,"url":true,"base64":true,"schema":"messages[].content[].type=image_url; supports https:// or data:image/...;base64,..."}'
        file_attachment: '{"supported":true,"url":true,"base64":true,"file_upload":true,"schema":"messages[].content[].type=input_file; supports url, inline base64, or file_id"}'

    # Image Generation Provider (Z-Image / Flux)
    - name: Z-Image Provider
      enable: ${ZIMAGE_ENABLED:-false}
      type: z-image
      category: image
      url: ${ZIMAGE_PROVIDER_URL}
      api_key: ${ZIMAGE_API_KEY}
      description: "Image generation via Z-Image (Flux)"
      auto_enable_new_models: false
      sync_models: false
      metadata:
        environment: internal
        max_resolution: "2048"
        default_quality: "standard"
        default_style: "natural"
        # Supported models (comma-separated or JSON array)
        models: "z-image,flux-dev"
