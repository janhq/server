# Note: API key authentication moved to service level (llm-api)
# Kong in DB-less mode cannot manage consumers/credentials dynamically
# API keys are validated by llm-api service via Keycloak

plugins:
  - name: rate-limiting
    tags: [global, security, rate]
    config:
      minute: 600
      hour: 10000
      policy: local
      limit_by: ip
      fault_tolerant: true
  - name: request-transformer
    tags: [global, security, transformer]
    config:
      add:
        headers:
          - "X-Gateway-Auth: kong"
          - "X-Gateway-Version: 3.5"

services:
  - name: llm-api-svc
    url: http://llm-api:8080
    connect_timeout: 60000
    write_timeout: 60000
    read_timeout: 60000
    retries: 3
    tags: [llm, api]
    routes:
      - name: llm-api-proxy
        paths:
          - /llm
        strip_path: true
        path_handling: v0
        tags: [llm, api, protected]
        plugins:
          - name: jwt
            tags: [llm, api, jwt]
            config:
              key_claim_name: iss
              claims_to_verify: ["exp", "nbf"]
              maximum_expiration: 3600
              secret_is_base64: false
              run_on_preflight: false
              anonymous: kong-anon-jwt
          - name: keycloak-apikey
            tags: [llm, api, apikey]
            config:
              validation_url: "http://llm-api:8080/auth/validate-api-key"
              validation_timeout: 5000
              hide_credentials: true
              run_on_preflight: false
          - name: rate-limiting
            tags: [llm, api, rate]
            config:
              minute: 120
              policy: local
              limit_by: consumer
              fault_tolerant: true
          - name: cors
            tags: [llm, api, cors]
            config:
              origins: ["http://localhost", "http://localhost:3000", "http://localhost:3001", "http://127.0.0.1", "http://127.0.0.1:3000", "http://127.0.0.1:3001", "http://127.0.0.1:8080", "http://localhost:8080", "https://chat-dev.jan.ai", "https://platform-dev.jan.ai", "https://api-gateway-dev.jan.ai", "https://chat.jan.ai", "https://platform.jan.ai"]
              methods: ["GET", "POST", "PUT", "PATCH", "DELETE", "OPTIONS"]
              headers: ["Authorization", "Content-Type", "X-API-Key", "Idempotency-Key", "X-Request-Id", "Mcp-Session-Id", "mcp-protocol-version", "Accept"]
              exposed_headers: ["X-Request-Id", "X-Gateway-Auth"]
              credentials: true
              max_age: 3600
      - name: llm-api-v1
        paths:
          - /v1
        strip_path: false
        path_handling: v0
        tags: [llm, api, v1, protected]
        plugins:
          - name: jwt
            tags: [llm, api, jwt]
            config:
              key_claim_name: iss
              claims_to_verify: ["exp", "nbf"]
              maximum_expiration: 3600
              secret_is_base64: false
              run_on_preflight: false
              anonymous: kong-anon-jwt
          - name: keycloak-apikey
            tags: [llm, api, apikey]
            config:
              validation_url: "http://llm-api:8080/auth/validate-api-key"
              validation_timeout: 5000
              hide_credentials: true
              run_on_preflight: false
          - name: rate-limiting
            tags: [llm, api, rate]
            config:
              minute: 120
              policy: local
              limit_by: ip
              fault_tolerant: true
          - name: cors
            tags: [llm, api, cors]
            config:
              origins: ["http://localhost", "http://localhost:3000", "http://localhost:3001", "http://127.0.0.1", "http://127.0.0.1:3000", "http://127.0.0.1:3001", "http://127.0.0.1:8080", "http://localhost:8080", "https://chat-dev.jan.ai", "https://platform-dev.jan.ai", "https://api-gateway-dev.jan.ai", "https://chat.jan.ai", "https://platform.jan.ai"]
              methods: ["GET", "POST", "PUT", "PATCH", "DELETE", "OPTIONS"]
              headers: ["Authorization", "Content-Type", "X-API-Key", "Idempotency-Key", "X-Request-Id", "Mcp-Session-Id", "mcp-protocol-version", "Accept"]
              exposed_headers: ["X-Request-Id", "X-Gateway-Auth"]
              credentials: true
              max_age: 3600
      - name: llm-api-health
        paths:
          - /healthz
          - /readyz
        strip_path: false
        path_handling: v0
        methods: [GET]
        tags: [llm, health, public]
        plugins:
          - name: cors
            tags: [llm, health, cors]
            config:
              origins: ["*"]
              methods: ["GET", "OPTIONS"]
              headers: ["Content-Type"]
              exposed_headers: ["X-Request-Id"]
              credentials: false
              max_age: 3600
      - name: llm-api-swagger
        paths:
          - ~/api/swagger.*
        strip_path: false
        path_handling: v0
        tags: [llm, swagger, public]
        plugins:
          - name: cors
            tags: [llm, swagger, cors]
            config:
              origins: ["*"]
              methods: ["GET", "OPTIONS"]
              headers: ["Content-Type", "Accept"]
              exposed_headers: ["X-Request-Id"]
              credentials: false
              max_age: 3600
      - name: llm-api-public-shares
        paths:
          - /v1/public/shares
        strip_path: false
        path_handling: v0
        methods: [GET, HEAD, OPTIONS]
        tags: [llm, shares, public]
        plugins:
          - name: rate-limiting
            tags: [llm, shares, rate]
            config:
              minute: 100
              hour: 1000
              policy: local
              limit_by: ip
              fault_tolerant: true
          - name: cors
            tags: [llm, shares, cors]
            config:
              origins: ["*"]
              methods: ["GET", "HEAD", "OPTIONS"]
              headers: ["Content-Type", "Accept"]
              exposed_headers: ["X-Request-Id"]
              credentials: false
              max_age: 3600

