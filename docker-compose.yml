volumes:
  api-db-data:
  keycloak-db-data:

services:
  api-db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - api-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  llm-api:
    build: ./services/llm-api
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env.docker}
    environment:
      HTTP_PORT: ${HTTP_PORT}
    ports:
      - "${HTTP_PORT:-8080}:${HTTP_PORT:-8080}"
    depends_on:
      api-db:
        condition: service_healthy
      keycloak:
        condition: service_started
    volumes:
      - ./services/llm-api/config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:${HTTP_PORT}/healthz"]
      interval: 10s
      timeout: 5s
      retries: 10
    profiles: ["llm-api", "full"]

  kong:
    image: kong:3.5
    restart: unless-stopped
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_LOG_LEVEL: info
    volumes:
      - ./kong/kong.yml:/kong/kong.yml:ro
    ports:
      - "${KONG_HTTP_PORT:-8000}:8000"
    profiles: ["kong", "full"]

  keycloak-db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
      POSTGRES_DB: keycloak
    ports:
      - "${KEYCLOAK_DB_PORT:-5433}:5432"
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak" ]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    build: ./keycloak
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env.docker}
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_DB_URL_DATABASE: keycloak
      KC_FEATURES: token-exchange
      KC_HTTP_PORT: ${KEYCLOAK_HTTP_PORT}
      KC_HOSTNAME_URL: http://localhost:8085
      KC_HOSTNAME_ADMIN_URL: http://localhost:8085
      KC_HOSTNAME_STRICT_HTTPS: "false"
    depends_on:
      keycloak-db:
        condition: service_healthy
    ports:
      - "${KEYCLOAK_HTTP_PORT:-8085}:${KEYCLOAK_HTTP_PORT:-8085}"

  mcp-tools:
    build: ./services/mcp-tools
    restart: unless-stopped
    environment:
      HTTP_PORT: ${MCP_TOOLS_HTTP_PORT}
      SERPER_API_KEY: ${SERPER_API_KEY}
      LOG_LEVEL: ${LOG_LEVEL}
      LOG_FORMAT: ${LOG_FORMAT}
      # MCP Provider endpoints (internal Docker network names)
      SEARXNG_URL: ${SEARXNG_URL:-http://searxng:8080}
    ports:
      - "${MCP_TOOLS_HTTP_PORT:-8091}:${MCP_TOOLS_HTTP_PORT:-8091}"
    volumes:
      - ./services/mcp-tools/configs:/app/configs:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:${MCP_TOOLS_HTTP_PORT}/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default
      - mcp-network
    profiles: ["mcp-tools", "full"]

networks:
  mcp-network:
    driver: bridge
    name: jan-server_mcp-network
