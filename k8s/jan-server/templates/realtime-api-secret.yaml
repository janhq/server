{{- if .Values.realtimeApi.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "jan-server.fullname" . }}-realtime-api-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "jan-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: realtime-api
type: Opaque
stringData:
  livekit-ws-url: {{ .Values.realtimeApi.secrets.livekitWsUrl | quote }}
  livekit-api-key: {{ .Values.realtimeApi.secrets.livekitApiKey | quote }}
  livekit-api-secret: {{ .Values.realtimeApi.secrets.livekitApiSecret | quote }}
{{- end }}
