{{- if .Values.realtimeApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jan-server.fullname" . }}-realtime-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "jan-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: realtime-api
spec:
  {{- if not .Values.realtimeApi.autoscaling.enabled }}
  replicas: {{ .Values.realtimeApi.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "jan-server.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: realtime-api
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/realtime-api-secret.yaml") . | sha256sum }}
      labels:
        {{- include "jan-server.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: realtime-api
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "jan-server.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: realtime-api
        image: "{{ .Values.realtimeApi.image.registry }}/{{ .Values.realtimeApi.image.repository }}:{{ .Values.realtimeApi.image.tag }}"
        imagePullPolicy: {{ .Values.realtimeApi.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.realtimeApi.service.targetPort }}
          protocol: TCP
        env:
        # Server configuration
        - name: REALTIME_API_PORT
          value: {{ .Values.realtimeApi.env.REALTIME_API_PORT | quote }}
        - name: SERVICE_NAME
          value: {{ .Values.realtimeApi.env.SERVICE_NAME | quote }}
        - name: ENVIRONMENT
          value: {{ .Values.realtimeApi.env.ENVIRONMENT | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.realtimeApi.env.LOG_LEVEL | quote }}
        - name: SHUTDOWN_TIMEOUT
          value: {{ .Values.realtimeApi.env.SHUTDOWN_TIMEOUT | quote }}
        # LiveKit configuration
        - name: LIVEKIT_WS_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "jan-server.fullname" . }}-realtime-api-secret
              key: livekit-ws-url
        - name: LIVEKIT_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "jan-server.fullname" . }}-realtime-api-secret
              key: livekit-api-key
        - name: LIVEKIT_API_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "jan-server.fullname" . }}-realtime-api-secret
              key: livekit-api-secret
        - name: LIVEKIT_TOKEN_TTL
          value: {{ .Values.realtimeApi.env.LIVEKIT_TOKEN_TTL | quote }}
        # Session management
        - name: SESSION_STALE_TTL
          value: {{ .Values.realtimeApi.env.SESSION_STALE_TTL | quote }}
        - name: SESSION_CLEANUP_INTERVAL
          value: {{ .Values.realtimeApi.env.SESSION_CLEANUP_INTERVAL | quote }}
        # Authentication (Keycloak)
        - name: AUTH_ENABLED
          value: {{ .Values.realtimeApi.env.AUTH_ENABLED | quote }}
        - name: JWKS_URL
          value: "http://{{ include "jan-server.fullname" . }}-keycloak:{{ .Values.keycloak.service.port }}/realms/jan/protocol/openid-connect/certs"
        - name: ISSUER
          value: "http://{{ include "jan-server.fullname" . }}-keycloak:{{ .Values.keycloak.service.port }}/realms/jan"
        - name: AUDIENCE
          value: {{ .Values.keycloak.account | quote }}
        # Observability
        - name: OTEL_ENABLED
          value: {{ .Values.realtimeApi.env.OTEL_ENABLED | quote }}
        {{- if eq .Values.realtimeApi.env.OTEL_ENABLED "true" }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.realtimeApi.env.OTEL_EXPORTER_OTLP_ENDPOINT | quote }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.realtimeApi.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "jan-server.fullname" . }}-realtime-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "jan-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: realtime-api
spec:
  type: {{ .Values.realtimeApi.service.type }}
  ports:
  - port: {{ .Values.realtimeApi.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "jan-server.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: realtime-api
{{- end }}
