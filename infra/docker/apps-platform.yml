# Platform Web Application Service
# Next.js documentation and admin platform

services:
  platform:
    build:
      context: ../../apps/platform
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_JAN_BASE_URL: ${NEXT_PUBLIC_JAN_BASE_URL:-http://localhost:8000}
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-../../.env}
    environment:
      NODE_ENV: production
      PORT: 3000
      # API Configuration
      NEXT_PUBLIC_JAN_BASE_URL: ${NEXT_PUBLIC_JAN_BASE_URL:-http://localhost:8000}
      # Keycloak Configuration
      NEXT_PUBLIC_KEYCLOAK_URL: ${KEYCLOAK_PUBLIC_URL:-http://localhost:8085}
      NEXT_PUBLIC_KEYCLOAK_REALM: ${KEYCLOAK_REALM:-jan}
      NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: ${CLIENT:-jan-client}
    ports:
      - "${PLATFORM_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles: ["platform", "full"]
