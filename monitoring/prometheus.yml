global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'jan-server'
    environment: 'development'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector'

  - job_name: 'llm-api'
    scrape_interval: 10s
    static_configs:
      - targets: ['llm-api:8080']
        labels:
          service: 'llm-api'
    metrics_path: '/metrics'

  - job_name: 'mcp-tools'
    scrape_interval: 10s
    static_configs:
      - targets: ['mcp-tools:8091']
        labels:
          service: 'mcp-tools'
    metrics_path: '/metrics'

  - job_name: 'response-api'
    scrape_interval: 10s
    static_configs:
      - targets: ['response-api:8082']
        labels:
          service: 'response-api'
    metrics_path: '/metrics'

  - job_name: 'media-api'
    scrape_interval: 10s
    static_configs:
      - targets: ['media-api:8285']
        labels:
          service: 'media-api'
    metrics_path: '/metrics'

  - job_name: 'memory-tools'
    scrape_interval: 10s
    static_configs:
      - targets: ['memory-tools:8090']
        labels:
          service: 'memory-tools'
    metrics_path: '/metrics'
